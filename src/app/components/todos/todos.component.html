<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      class="todo-input"
      placeholder="add todo"
      ngModel="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input type="submit" value="add" />
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div id="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="remove" (click)="deleteTodo(i)">delete</button>
  </div>
</div>
